<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e4e4e4;
        }

        .container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .error {
            color: #ff4757;
            font-size: 1.5rem;
            margin: 30px 0;
            font-weight: 600;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        p {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âœ—</div>
        <h1>Error</h1>
        <div class="error">Failed to add item to list</div>
        <p>Please try again later.</p>
    </div>
</body>
</html>
