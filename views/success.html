<!DOCTYPE html>
<html>
<head>
    <title>Added to List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e4e4e4;
        }

        .container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .success {
            color: #00d4ff;
            font-size: 1.5rem;
            margin: 30px 0;
            font-weight: 600;
        }

        .checkmark {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        p {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #00d4ff;
            color: #0f0f0f;
        }

        .btn-primary:hover {
            background: #00b8e6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #e4e4e4;
            border: 1px solid #3a3a3a;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Success!</h1>
        <div class="success">Item added to {{LIST_SLUG}}</div>
        <p>You can close this window and return to Stremio.</p>
        <div class="button-container">
            <a href="{{STREMIO_DEEPLINK}}" class="btn btn-primary">Back to Stremio</a>
            <button onclick="window.close()" class="btn btn-secondary">Close Window</button>
        </div>
    </div>
</body>
</html>
